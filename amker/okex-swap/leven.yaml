persistence:
json:
  directory: var/data
redis:
  host: 127.0.0.1
  port: 6379
  db: 0

sessions:
  okex:
    exchange: okex
    futures: true
    envVarPrefix: okex
    makerFeeRate: 0.0002
    takerFeeRate: 0.0007
    modifyOrderAmountForFee: false

exchangeStrategies:
  - on: okex
    leven:
      symbol: ETHUSDTSWAP
      interval: 1h
      windowDMI: 14
      windowATR: 14
      windowHMA: 89
      window: 21
      smoothing: 9
      power: 1
      phase: 100
      quantity: 100
      # Draw pnl
      drawGraph: true
      graphPNLPath: "./pnl.png"
      graphCumPNLPath: "./cumpnl.png"

backtest:
  sessions:
    - okex
  startTime: "2022-10-01"
  endTime: "2022-10-30"
  symbols:
    - ETHUSDT
  accounts:
    binance:
      balances:
        ETH: 1
        USDT: 40_000.0