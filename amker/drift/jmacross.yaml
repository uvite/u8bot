persistence:
json:
  directory: var/data
redis:
  host: 127.0.0.1
  port: 6379
  db: 0

sessions:
  binance:
    exchange: binance
    futures: true
    envVarPrefix: binance
    heikinAshi: false

    # Drift strategy intends to place buy/sell orders as much value mas it could be. To exchanges that requires to
    # calculate fees before placing limit orders (e.g. FTX Pro), make sure the fee rate is configured correctly and
    # enable modifyOrderAmountForFee to prevent order rejection.
    makerFeeRate: 0.0002
    takerFeeRate: 0.0007
    modifyOrderAmountForFee: false

exchangeStrategies:
  - on: binance
    jmacross:
      symbol: ETHUSDT
      interval: 30m
      windowDMI: 20
      windowATR: 20
      windowHMA: 21
      side: short

      window: 20
      smoothing: 9
      windowJMA: 55
      power: 1
      phase: 0
      quantity: 1
      # Draw pnl
      drawGraph: true
      graphPNLPath: "./pnl.png"
      graphCumPNLPath: "./cumpnl.png"

backtest:
  sessions:
    - binance
  startTime: "2022-01-01"
  endTime: "2022-10-30"
  symbols:
    - ETHUSDT
  accounts:
    binance:
      balances:
        ETH: 1
        USDT: 10_000.0